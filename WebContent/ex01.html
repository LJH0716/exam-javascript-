<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<h1>JavaScript</h1>

	<h2>기본 데이터 타입</h2>




</body>

<script type="text/javascript">

		/*콘솔설명*/
		console.log("타입확인")
		
		/*기본자료형은 number,string,boolean 3개*/
		console.log(typeof 1);
		console.log(typeof 1.5);
		console.log(typeof '한');
		console.log(typeof "안녕하세요"); 
		console.log(typeof (6>5)); 
		console.log(typeof (6<5)); 
		
</script>

<script type="text/javascript">

		/*콘솔설명*/
		console.log("number(연산자)형 확인")
		
		
		console.log(13+5); //18
		console.log(13-5); //8
		console.log(13*5); //65
		console.log(13/5); //2.6
		console.log(13%5); //3
		
		console.log(13+5.2); //18.2
		
		console.log(5+3*2); //11
		console.log((5+3)*2); //16
		
</script>

<script type="text/javascript">

		/*콘솔설명*/
		console.log("string 형 확인")
		
		console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');
	
	console.log("동해물과 '백두산'이");
	console.log('동해물과 "백두산"이');
	
	console.log("동해물과 \"백두산\"이");
	console.log('동해물과 \'백두산\'이');
	
	console.log("동해물과 \n백두산이");
	console.log("동해물과 \t백두산이");
	
	console.log("동해물과" + "1234" + "백두산이");
	
</script>

<script type="text/javascript">

	console.log("boolean 형 확인");
	
	console.log(52 > 273);		//false
	console.log(52 < 273);		//true

</script>





</script>




</html>
